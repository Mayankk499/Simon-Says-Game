<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="SimonSays.css">
</head>
<body>
    <div class="game-container">
        <h1>Simon Says</h1>
        
        <div class="score">Score: <span id="score">0</span></div>
        
        <div class="game-board">
            <button class="simon-button red" id="red" data-color="red">RED</button>
            <button class="simon-button blue" id="blue" data-color="blue">BLUE</button>
            <button class="simon-button green" id="green" data-color="green">GREEN</button>
            <button class="simon-button yellow" id="yellow" data-color="yellow">YELLOW</button>
        </div>
        
        <div class="message" id="message">Click Start to begin!</div>
        
        <div class="controls">
            <button class="start-btn" id="startBtn">Start Game</button>
            <button class="start-btn" id="resetBtn">Reset</button>
        </div>
        
        <div class="info">
            Watch the sequence, then repeat it by clicking the buttons in the same order!
        </div>
    </div>

    <script src="SimonSays.js"></script>
</body>
</html>
